<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos</title>
	<style>
.menu {
	margin-left: 10px
}

.icones {
	width: 40px;
}

.formulario {
	margin: 2em auto auto auto;
	width: 50%;
	padding: 10px;
}

.tabela img {
	width: 60px
}
</style>
</h:head>

<h:body>

	<ui:include src="menu.xhtml" />
	<b:container fluid="true">

		<b:form id="formLancamentos" style-class="formulario">

			<b:formGroup>
				<b:datepicker label="Data de Inicial: "
					value="#{relatorioBean.dataInicial}" span="6" lang="br" />

				<b:datepicker label="Data Final: "
					value="#{relatorioBean.dataFinal}" span="6" lang="br"/>

			</b:formGroup>
			
			<b:column>
				<b:inputText label="Nota Fiscal: " value="#{relatorioBean.numeroNotaFiscal}"/>
			</b:column>

			<b:column>
				<b:commandButton value="Buscar" action="#{relatorioBean.buscar}"
					title="Buscar" />
			</b:column>

		</b:form>
		<b:form>
			<b:dataTable value="#{relatorioBean.lancamentos}" var="l" border="3"
				pdf="true" excel="true" style-class="tabela">

				<b:dataTableColumn value="#{l.id}" />
				<b:dataTableColumn value="#{l.notaFiscal}" label="Nota Fiscal" />
				<b:dataTableColumn value="#{l.usuario.nome}" label="Usuário" />
				<b:dataTableColumn value="#{l.dataInicial}" label="Data Inicial" />
				<b:dataTableColumn value="#{l.dataFinal}" label="Data Final" />


			</b:dataTable>
		</b:form>
	</b:container>
</h:body>


</html>
