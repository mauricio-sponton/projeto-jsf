<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuário</title>

	<style>
.icones {
	width: 40px;
}
</style>
</h:head>

<h:body>
	<h:form id="formPessoa">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro De usuário" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo: " />
			<h:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true"></f:selectItem>
				<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"></f:selectItem>
				<f:selectItem itemLabel="Feminino" itemValue="FEMININO"></f:selectItem>
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks: " />
			<h:selectManyMenu id="frameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height: 150px">
				<f:selectItem itemLabel="Hibernate" itemValue="HIBERNATE"></f:selectItem>
				<f:selectItem itemLabel="Spring" itemValue="SPRING"></f:selectItem>
				<f:selectItem itemLabel="PrimeFaces" itemValue="PRIMEFACES"></f:selectItem>
				<f:selectItem itemLabel="Java Server Faces" itemValue="JSF"></f:selectItem>

			</h:selectManyMenu>

			<h:outputLabel value="Ativo: " />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
			
			<h:outputLabel value="Login: " />
			<h:inputText value="#{pessoaBean.pessoa.login}" />
			
			<h:outputLabel value="Senha: " />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
			
			<h:outputLabel value="Perfil: " />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfil}">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true"></f:selectItem>
				<f:selectItem itemLabel="Admin" itemValue="ADMIN"></f:selectItem>
				<f:selectItem itemLabel="Dev" itemValue="DEV"></f:selectItem>
			</h:selectOneMenu>

		</h:panelGrid>
		<div style="margin: 0.5em 0 1em 0;">
			<h:commandButton value="Novo" action="#{pessoaBean.novo}"
				image="/resources/images/user-plus-solid.svg" styleClass="icones"
				title="Novo" />
			<h:commandButton style="margin-left:1em;" value="Salvar" styleClass="icones"
				image="/resources/images/floppy-disk-solid.svg"
				action="#{pessoaBean.salvar}" title="Salvar" />
			<h:commandButton style="margin-left:1em;" value="Remove" styleClass="icones"
			image="/resources/images/trash-solid.svg"
				action="#{pessoaBean.remove}" title="Remover" />
			<h:commandButton style="margin-left:1em;" value="Limpar" type="reset" styleClass="icones"
			image="/resources/images/eraser-solid.svg"
				title="Limpar" />
		</div>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			cellpadding="6">

			<f:facet name="header">
	     	   Lista usuário cadastrados
	     	</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
					<h:graphicImage value="/resources/images/pen-solid.svg" title="Editar"/>
				</h:commandLink>
			</h:column>


			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
					<h:graphicImage value="/resources/images/trash-solid.svg" title="Excluir"/>
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>



</html>
