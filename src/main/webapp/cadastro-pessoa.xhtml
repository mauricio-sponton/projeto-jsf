<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de Usuário</title>

	<style>
.icones {
	width: 40px;
}

.menu {
	margin-left: 10px
}

.msg-sucesso {
	color: white;
	text-decoration: none;
	background: green;
	padding: 10px;
}
</style>
</h:head>

<h:body>

	<ui:include src="menu.xhtml" />


	<h:form id="formPessoa">
		<h:messages styleClass="msg-sucesso" />
		<h:panelGrid columns="2"
			rendered="#{pessoaBean.permitirAcesso('ADMIN')}">
			<f:facet name="header">
				<h:outputText value="Cadastro De usuário" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" pt:placeholder="Ex: Maurício..."
				requiredMessage="Informe o nome do usuário" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder="Ex: Sponton..."/>

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" required="true"
				requiredMessage="Informe a idade do usuário"
				validatorMessage="A idade do usuário deve estar entre 2 a 3 caracteres!">
				<f:validateLength minimum="2" maximum="3" />
			</h:inputText>

			<h:outputLabel value="Data de Nascimento: " />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" pt:placeholder="Ex: 11/08/1990"
				converterMessage="Formato inválido">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
			</h:inputText>
			
			<h:outputLabel value="CEP: " />
			<h:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Ex: 11740000...">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisarCep}" render="logradouro bairro localidade uf complemento"/>
			</h:inputText>
			
			<h:outputLabel value="Logradouro" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
			
			<h:outputLabel value="Bairro:" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
			
			<h:outputLabel value="Cidade:" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
			
			<h:outputLabel value="Estado:" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />
			
			<h:outputLabel value="Complemento:" />
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
			

			<h:outputLabel value="Sexo: " />
			<h:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true"></f:selectItem>
				<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"></f:selectItem>
				<f:selectItem itemLabel="Feminino" itemValue="FEMININO"></f:selectItem>
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks: " />
			<h:selectManyMenu id="frameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height: 150px">
				<f:selectItem itemLabel="Hibernate" itemValue="HIBERNATE"></f:selectItem>
				<f:selectItem itemLabel="Spring" itemValue="SPRING"></f:selectItem>
				<f:selectItem itemLabel="PrimeFaces" itemValue="PRIMEFACES"></f:selectItem>
				<f:selectItem itemLabel="Java Server Faces" itemValue="JSF"></f:selectItem>

			</h:selectManyMenu>

			<h:outputLabel value="Ativo: " />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login: " />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil: " />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfil}">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true"></f:selectItem>
				<f:selectItem itemLabel="Admin" itemValue="ADMIN"></f:selectItem>
				<f:selectItem itemLabel="Dev" itemValue="DEV"></f:selectItem>
			</h:selectOneMenu>

			<h:outputLabel value="Nível de Programação: " />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramacao}">
				<f:selectItem itemValue="JUNIOR" itemLabel="Júnior" />
				<f:selectItem itemValue="PLENO" itemLabel="Pleno" />
				<f:selectItem itemValue="SENIOR" itemLabel="Sênior" />
				<f:selectItem itemValue="ESPECIALISTA" itemLabel="Especialista" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens de Programação: " />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="Ruby" />
				<f:selectItem itemValue="4" itemLabel=".Net" />
				<f:selectItem itemValue="5" itemLabel="Python" />
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados: " />
			<h:selectOneMenu value="#{pessoaBean.pessoa.estado}" immediate="true">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.estados}"/>
				<f:ajax event="change" execute="@this" listener="#{pessoaBean.carregaCidades}" render="comboCidade"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades: " />
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidade}" id="comboCidade">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.cidades}"/>
			</h:selectOneMenu>


		</h:panelGrid>
		<h:panelGroup layout="block" style="margin: 0.5em 0 1em 0;"
			rendered="#{pessoaBean.permitirAcesso('ADMIN')}">
			<h:commandButton value="Novo" action="#{pessoaBean.novo}"
				image="/resources/images/user-plus-solid.svg" styleClass="icones"
				title="Novo" />
			<h:commandButton style="margin-left:1em;" value="Salvar"
				styleClass="icones" image="/resources/images/floppy-disk-solid.svg"
				action="#{pessoaBean.salvar}" title="Salvar" />
			<h:commandButton style="margin-left:1em;" value="Remove"
				styleClass="icones" image="/resources/images/trash-solid.svg"
				action="#{pessoaBean.remove}" title="Remover" />
		</h:panelGroup>

	</h:form>

	<h:form>
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			cellpadding="6">

			<f:facet name="header">
	     	   Lista usuário cadastrados
	     	</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column rendered="#{pessoaBean.permitirAcesso('ADMIN')}">
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
					<h:graphicImage value="/resources/images/pen-solid.svg"
						title="Editar" />
				</h:commandLink>
			</h:column>


			<h:column rendered="#{pessoaBean.permitirAcesso('ADMIN')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
					<h:graphicImage value="/resources/images/trash-solid.svg"
						title="Excluir" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>



</html>
